<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>

<h2>Student list</h2>

<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${studentList}">
        <td><a th:href="@{/updatePerformance/{id}(id=${student.id})}" th:text="${student.firstName}" style="text-decoration:none;"></a></td>
        <td th:text="${student.lastName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
